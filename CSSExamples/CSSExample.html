<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body >
    <div id="dvTopLeft"></div>
    <div id="dvTop"></div>
    <div id="dvTopRight"></div>
    <div id="dvHeader"></div>
    <div id="dvLeft"></div>
    <div id="dvRight">
        <form id="frm" action="" method="get">
            <table border="1" width="100%" cellpadding="5">
                <tr>
                    <td class="content">
                        Please Enter your name
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        Please Enter your password
                    </td>
                    <td>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        Please  select gender
                    </td>
                    <td>
                        <input type="radio" name="gender" />Male
                        <input type="radio" name="gender" />Female
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        Please  select fav color
                    </td>
                    <td>
                        <input type="checkbox" />Blue
                        <input type="checkbox" />Green
                        <input type="checkbox" />Yellow
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your DOB
                    </td>
                    <td>
                        <input type="date" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your Month
                    </td>
                    <td>
                        <input type="month" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your week
                    </td>
                    <td>
                        <input type="week" />

                    </td>
                </tr>   
                <tr>
                    <td class="content">
                        select your number
                    </td>
                    <td>
                        <input type="number" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your range
                    </td>
                    <td>
                        <input type="range" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your color
                    </td>
                    <td>
                        <input type="color" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your date time
                    </td>
                    <td>
                        <input type="datetime-local" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your email
                    </td>
                    <td>
                        <input type="email" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        select your file
                    </td>
                    <td>
                        <input type="file" />

                    </td>
                </tr>
                <tr>
                    <td class="content">
                        Button
                    </td>
                    <td>
                        <input type="submit" />
                        <input type="reset" />
                    </td>
                </tr>
            </table>
        </form> 
    </div>
      <div id="dvBottom"></div>
</body>
</html>
